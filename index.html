<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart TV Live Player</title>
  <style>
    body { font-family: sans-serif; background: #000; color: #fff; text-align: center; margin: 0; }
    video { width: 90%; height: auto; margin-top: 20px; }
    #channelList { display: flex; justify-content: center; flex-wrap: wrap; padding: 10px; }
    .channel-btn {
      background: #222; color: #fff; padding: 10px 20px; margin: 5px;
      border: none; cursor: pointer; border-radius: 5px;
    }
    .channel-btn:hover { background: #444; }
  </style>
</head>
<body>
  <h1>Live TV Channels</h1>
  <div id="channelList"></div>
  <video id="tvplayer" controls autoplay></video>

  <script>
    const channels = [
      { name: "News Channel", url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" },
      { name: "Sports Channel", url: "https://moiptvhls-i.akamaihd.net/hls/live/652316/events/MLS/master.m3u8" },
      { name: "Music Channel", url: "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8" }
    ];

    const player = document.getElementById("tvplayer");
    const listDiv = document.getElementById("channelList");

    channels.forEach(channel => {
      const btn = document.createElement("button");
      btn.textContent = channel.name;
      btn.className = "channel-btn";
      btn.onclick = () => {
        player.src = channel.url;
        player.play();
      };
      listDiv.appendChild(btn);
    });

    // Auto-load first channel
    player.src = channels[0].url;
  </script>
</body>
</html>
