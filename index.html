<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart TV Live Sports</title>
  <style>
    body { font-family: Arial, sans-serif; background: #000; color: #fff; text-align: center; margin: 0; }
    video { width: 90%; margin-top: 20px; border: 3px solid #00f; border-radius: 10px; }
    #channelList { display: flex; justify-content: center; flex-wrap: wrap; padding: 20px; }
    .channel-btn {
      background: #222; color: #fff; padding: 10px 20px; margin: 5px;
      border: none; cursor: pointer; border-radius: 5px;
    }
    .channel-btn:hover { background: #444; }
  </style>
</head>
<body>
  <h1>Live Sports Channels</h1>
  <div id="channelList"></div>
  <video id="tvplayer" controls autoplay></video>

  <script>
    const channels = [
      {
        name: "Sports News HD",
        url: "https://dai.google.com/linear/hls/event/0VZMKw2BRQKZIr2nUxxNzA/master.m3u8"
      },
      {
        name: "MLS Live Demo",
        url: "https://moiptvhls-i.akamaihd.net/hls/live/652316/events/MLS/master.m3u8"
      },
      {
        name: "Red Bull TV (Adventure Sports)",
        url: "https://rbmn-live.akamaized.net/hls/live/590964/BoRB-AT/master.m3u8"
      },
      {
        name: "NASA TV (Space/Aeronautics - Tech Sports Style)",
        url: "https://ntv1-nasa-live.akamaized.net/hls/live/2014410/NASA-NTV1-Public/master.m3u8"
      }
    ];

    const player = document.getElementById("tvplayer");
    const listDiv = document.getElementById("channelList");

    channels.forEach(channel => {
      const btn = document.createElement("button");
      btn.textContent = channel.name;
      btn.className = "channel-btn";
      btn.onclick = () => {
        player.src = channel.url;
        player.play();
      };
      listDiv.appendChild(btn);
    });

    // Auto-play the first channel
    player.src = channels[0].url;
  </script>
</body>
</html>
