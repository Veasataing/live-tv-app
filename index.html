<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Football Channels</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; text-align: center; margin: 0; }
    h1 { color: #0f0; }
    video { width: 90%; margin: 20px auto; border: 3px solid #0f0; border-radius: 10px; display: block; }
    #channelList { display: flex; justify-content: center; flex-wrap: wrap; padding: 10px; }
    .channel-btn {
      background: #222; color: #fff; padding: 10px 15px; margin: 5px;
      border: none; cursor: pointer; border-radius: 5px; font-size: 16px;
    }
    .channel-btn:hover { background: #444; }
  </style>
</head>
<body>
  <h1>Live Football - Free & Legal</h1>
  <div id="channelList"></div>
  <video id="tvplayer" controls autoplay></video>

  <script>
    const channels = [
      {
        name: "MLS Soccer Live (Demo)",
        url: "https://moiptvhls-i.akamaihd.net/hls/live/652316/events/MLS/master.m3u8"
      },
      {
        name: "Stadium Football Talk",
        url: "https://dai.google.com/linear/hls/event/0VZMKw2BRQKZIr2nUxxNzA/master.m3u8"
      },
      {
        name: "Red Bull Football (BMX/Action Sports)",
        url: "https://rbmn-live.akamaized.net/hls/live/590964/BoRB-AT/master.m3u8"
      }
    ];

    const player = document.getElementById("tvplayer");
    const listDiv = document.getElementById("channelList");

    channels.forEach(channel => {
      const btn = document.createElement("button");
      btn.textContent = channel.name;
      btn.className = "channel-btn";
      btn.onclick = () => {
        player.src = channel.url;
        player.play();
      };
      listDiv.appendChild(btn);
    });

    // Load first channel
    player.src = channels[0].url;
  </script>
</body>
</html>
